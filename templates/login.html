<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Carteiras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; }
        .card { background-color: #1f2937; border: 1px solid #374151; }
        input.form-control { background-color: #374151 !important; color: white !important; border: 1px solid #4b5563; }
        input.form-control:focus { box-shadow: 0 0 0 0.25rem rgba(13, 202, 240, 0.25); border-color: #0dcaf0; }
    </style>
</head>
<body class="text-light d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4 shadow-lg">
                    <h3 class="text-info text-center mb-4">Sistema Integrado de Carteira Estudantil</h3>
                    
                    {% if form.errors %}
                        <div class="alert alert-danger py-2" style="font-size: 0.8rem;">
                            Usuário ou senha incorretos.
                        </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label text-secondary small">USUÁRIO</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label text-secondary small">SENHA</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-info w-100 fw-bold">ENTRAR</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
