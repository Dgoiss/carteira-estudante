<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Usuário - Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e5e7eb; }
        .card { background-color: #1f2937; border: 1px solid #374151; }
        input { background-color: #374151 !important; color: white !important; border: 1px solid #4b5563 !important; width: 100%; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        .helptext { font-size: 0.75rem; color: #9ca3af; display: block; margin-bottom: 10px; }
        ul { list-style: none; padding: 0; font-size: 0.75rem; color: #9ca3af; }
    </style>
</head>
<body class="d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4 shadow-lg">
                    <h3 class="text-info text-center mb-4">Criar Conta de Acesso</h3>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100 fw-bold mt-3">CADASTRAR E IR PARA LOGIN</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}" class="text-secondary small text-decoration-none">Já tenho uma conta</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
