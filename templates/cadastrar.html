<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e5e7eb; }
        .navbar { background-color: #1f2937; border-bottom: 1px solid #374151; }
        .card { background-color: #1f2937; border: 1px solid #374151; }
        input, select { background-color: #374151 !important; border: 1px solid #4b5563 !important; color: #fff !important; margin-bottom: 10px; width: 100%; padding: 8px; border-radius: 5px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-5">
        <div class="container">
            <a class="navbar-brand text-info" href="{% url 'lista_carteiras' %}">ID Estudantil</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'lista_carteiras' %}">Listagem</a>
                <a class="nav-link active" href="{% url 'criar_carteira' %}">Novo Cadastro</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4 shadow">
                    <h4 class="text-info text-center mb-4">Novo Aluno</h4>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
