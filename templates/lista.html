<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Carteiras - Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand text-info" href="{% url 'lista_carteiras' %}">ID Estudantil</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="{% url 'lista_carteiras' %}">Listagem</a>
                <a class="nav-link" href="{% url 'criar_carteira' %}">Novo Cadastro</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 style="color: #60a5fa;">Alunos Cadastrados</h2>
            <a href="{% url 'criar_carteira' %}" class="btn btn-primary"> + Novo Aluno</a>
        </div>

        <div class="card bg-secondary bg-opacity-10 border-secondary shadow">
            <div class="card-body">
                <table class="table table-dark table-hover mb-0">
                    <thead class="table-group-divider">
                        <tr class="text-secondary">
                            <th>Foto</th>
                            <th>Nome</th>
                            <th>Matrícula</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody class="border-top-0">
                        {% for c in carteiras %}
                        <tr class="align-middle">
                            <td><img src="{{ c.foto.url }}" class="rounded" style="width: 45px; height: 45px; object-fit: cover; border: 1px solid #4b5563;"></td>
                            <td class="text-light">{{ c.nome_completo }}</td>
                            <td class="text-secondary">{{ c.matricula }}</td>
                            <td>
                                <a href="{% url 'detalhe_carteira' c.pk %}" class="btn btn-sm btn-outline-info">Ver Detalhes</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
